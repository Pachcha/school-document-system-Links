<!DOCTYPE html>
<html lang="th">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ค้นหาเอกสารโรงเรียน</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        * { font-family: 'Sarabun', 'Prompt', sans-serif; }
    </style>
</head>
<body class="bg-gray-100">

    <!-- ส่วนที่งานโสตฯ แก้ไขได้ง่ายๆ -->
    <script>
        // ========== แก้ไขลิงก์ Cloud Storage ที่นี่ ==========
        const CLOUD_LINKS = {
            hr: 'https://home.mycloud.com/action/share/415a910f-f8af-4f42-a182-01f11a40fd06',      // บริหารงานบุคคล
            budget: 'https://home.mycloud.com/action/share/b91896dc-2385-44ad-9a4d-a8beeb9cd717',   // แผนงานและงบประมาณ  
            academic: 'https://home.mycloud.com/action/share/69aa0c0e-dd0a-45d1-86e3-83d62d3e3784', // บริหารงานวิชาการ
            general: 'https://home.mycloud.com/action/share/0d00ff49-23da-4c92-aad3-f22428111f9e'   // บริหารงานทั่วไป
        };

        // ========== เพิ่มเอกสารใหม่ที่นี่ ==========
        const DOCUMENTS = [
            // บริหารงานบุคคล
            { title: 'คำสั่งแต่งตั้งคณะกรรมการ', department: 'hr', type: 'คำสั่ง', date: '10/09/2568' },
            { title: 'แบบประเมินประสิทธิภาพ', department: 'hr', type: 'แบบฟอร์ม', date: '09/09/2568' },
            { title: 'ตารางเวรประจำเดือน', department: 'hr', type: 'ตาราง', date: '08/09/2568' },
            
            // แผนงานและงบประมาณ
            { title: 'แผนปฏิบัติการประจำปี 2569', department: 'budget', type: 'แผนงาน', date: '10/09/2568' },
            { title: 'รายงานการใช้งบประมาณ', department: 'budget', type: 'รายงาน', date: '09/09/2568' },
            { title: 'แบบขออนุมัติงบประมาณ', department: 'budget', type: 'แบบฟอร์ม', date: '08/09/2568' },
            
            // บริหารงานวิชาการ
            { title: 'ตารางสอนภาคเรียนที่ 2/2568', department: 'academic', type: 'ตาราง', date: '10/09/2568' },
            { title: 'คู่มือการวัดผลประเมินผล', department: 'academic', type: 'คู่มือ', date: '09/09/2568' },
            { title: 'ปฏิทินวิชาการ 2568', department: 'academic', type: 'ปฏิทิน', date: '08/09/2568' },
            { title: 'แบบฟอร์มขอสอบแก้ตัว', department: 'academic', type: 'แบบฟอร์ม', date: '07/09/2568' },
            
            // บริหารงานทั่วไป
            { title: 'ระเบียบการแต่งกายนักเรียน', department: 'general', type: 'ระเบียบ', date: '10/09/2568' },
            { title: 'แบบขอใช้ห้องประชุม', department: 'general', type: 'แบบฟอร์ม', date: '09/09/2568' },
            { title: 'คู่มือนักเรียน 2568', department: 'general', type: 'คู่มือ', date: '08/09/2568' }
        ];
    </script>

    <!-- Header -->
    <div class="bg-gradient-to-r from-blue-600 to-blue-700 text-white p-4 shadow-lg">
        <div class="max-w-6xl mx-auto">
            <h1 class="text-2xl font-bold flex items-center">
                <i class="fas fa-school mr-3"></i>
                ระบบค้นหาเอกสารโรงเรียน
            </h1>
            <p class="text-blue-100 text-sm mt-1">ค้นหา • ดู • ดาวน์โหลด</p>
        </div>
    </div>

    <!-- Search Bar -->
    <div class="bg-white shadow-md sticky top-0 z-10">
        <div class="max-w-6xl mx-auto p-4">
            <div class="relative">
                <input 
                    type="text" 
                    id="searchInput"
                    placeholder="พิมพ์ชื่อเอกสารที่ต้องการค้นหา..." 
                    class="w-full px-4 py-3 pl-12 text-lg border-2 border-gray-300 rounded-lg focus:border-blue-500 focus:outline-none"
                >
                <i class="fas fa-search absolute left-4 top-4 text-gray-400 text-xl"></i>
            </div>
        </div>
    </div>

    <!-- Main Content -->
    <div class="max-w-6xl mx-auto p-4">
        
        <!-- Quick Access Buttons -->
        <div class="grid grid-cols-2 md:grid-cols-4 gap-3 mb-6">
            <button onclick="filterDepartment('all')" class="bg-gray-600 text-white p-4 rounded-lg hover:bg-gray-700 transition">
                <i class="fas fa-th-large text-2xl mb-2"></i>
                <p class="font-semibold">ทั้งหมด</p>
                <p class="text-xs opacity-90">All</p>
            </button>
            <button onclick="filterDepartment('hr')" class="bg-purple-600 text-white p-4 rounded-lg hover:bg-purple-700 transition">
                <i class="fas fa-users text-2xl mb-2"></i>
                <p class="font-semibold">บุคคล</p>
                <p class="text-xs opacity-90">HR</p>
            </button>
            <button onclick="filterDepartment('budget')" class="bg-green-600 text-white p-4 rounded-lg hover:bg-green-700 transition">
                <i class="fas fa-chart-line text-2xl mb-2"></i>
                <p class="font-semibold">งบประมาณ</p>
                <p class="text-xs opacity-90">Budget</p>
            </button>
            <button onclick="filterDepartment('academic')" class="bg-blue-600 text-white p-4 rounded-lg hover:bg-blue-700 transition">
                <i class="fas fa-graduation-cap text-2xl mb-2"></i>
                <p class="font-semibold">วิชาการ</p>
                <p class="text-xs opacity-90">Academic</p>
            </button>
        </div>

        <!-- Document Count -->
        <div class="bg-white rounded-lg p-3 mb-4 flex items-center justify-between">
            <span class="text-gray-600">พบเอกสาร <span id="docCount" class="font-bold text-blue-600">0</span> รายการ</span>
            <button onclick="clearFilter()" class="text-sm text-blue-600 hover:text-blue-800">
                <i class="fas fa-times mr-1"></i>ล้างการค้นหา
            </button>
        </div>

        <!-- Documents List -->
        <div id="documentsList" class="space-y-3">
            <!-- Documents will be inserted here by JavaScript -->
        </div>

        <!-- No Results Message -->
        <div id="noResults" class="hidden bg-white rounded-lg p-8 text-center">
            <i class="fas fa-search text-6xl text-gray-300 mb-4"></i>
            <p class="text-gray-500 text-lg">ไม่พบเอกสารที่ค้นหา</p>
            <p class="text-gray-400 text-sm mt-2">ลองค้นหาด้วยคำอื่น หรือเลือกดูทั้งหมด</p>
        </div>
    </div>

    <!-- Footer -->
    <div class="bg-gray-800 text-white p-4 mt-8">
        <div class="max-w-6xl mx-auto text-center">
            <p class="text-sm">ระบบจัดการเอกสารโรงเรียน © 2568</p>
            <p class="text-xs text-gray-400 mt-1">ติดต่องานโสตฯ: 02-XXX-XXXX ต่อ 999</p>
        </div>
    </div>

    <script>
        // Department colors and names
        const deptInfo = {
            hr: { color: 'purple', name: 'บริหารงานบุคคล', icon: 'users' },
            budget: { color: 'green', name: 'แผนงานและงบประมาณ', icon: 'chart-line' },
            academic: { color: 'blue', name: 'บริหารงานวิชาการ', icon: 'graduation-cap' },
            general: { color: 'orange', name: 'บริหารงานทั่วไป', icon: 'cogs' }
        };

        let currentFilter = 'all';
        let searchTerm = '';

        // Initialize
        document.addEventListener('DOMContentLoaded', function() {
            renderDocuments();
            
            // Search functionality
            document.getElementById('searchInput').addEventListener('input', function(e) {
                searchTerm = e.target.value.toLowerCase();
                renderDocuments();
            });
        });

        // Filter by department
        function filterDepartment(dept) {
            currentFilter = dept;
            renderDocuments();
        }

        // Clear filter
        function clearFilter() {
            currentFilter = 'all';
            searchTerm = '';
            document.getElementById('searchInput').value = '';
            renderDocuments();
        }

        // Render documents
        function renderDocuments() {
            const container = document.getElementById('documentsList');
            const noResults = document.getElementById('noResults');
            
            // Filter documents
            let filteredDocs = DOCUMENTS;
            
            // Filter by department
            if (currentFilter !== 'all') {
                filteredDocs = filteredDocs.filter(doc => doc.department === currentFilter);
            }
            
            // Filter by search term
            if (searchTerm) {
                filteredDocs = filteredDocs.filter(doc => 
                    doc.title.toLowerCase().includes(searchTerm) ||
                    doc.type.toLowerCase().includes(searchTerm) ||
                    deptInfo[doc.department].name.toLowerCase().includes(searchTerm)
                );
            }
            
            // Update count
            document.getElementById('docCount').textContent = filteredDocs.length;
            
            // Show/hide no results message
            if (filteredDocs.length === 0) {
                container.innerHTML = '';
                noResults.classList.remove('hidden');
                return;
            } else {
                noResults.classList.add('hidden');
            }
            
            // Render documents
            container.innerHTML = filteredDocs.map(doc => {
                const dept = deptInfo[doc.department];
                return `
                    <div class="bg-white rounded-lg shadow hover:shadow-lg transition-all">
                        <div class="p-4 flex items-center justify-between">
                            <div class="flex items-center flex-1">
                                <div class="bg-${dept.color}-100 text-${dept.color}-600 p-3 rounded-lg mr-4">
                                    <i class="fas fa-${dept.icon} text-2xl"></i>
                                </div>
                                <div class="flex-1">
                                    <h3 class="font-semibold text-gray-800 text-lg">${doc.title}</h3>
                                    <div class="flex items-center gap-3 text-sm text-gray-600 mt-1">
                                        <span><i class="fas fa-folder mr-1"></i>${dept.name}</span>
                                        <span><i class="fas fa-tag mr-1"></i>${doc.type}</span>
                                        <span><i class="fas fa-calendar mr-1"></i>${doc.date}</span>
                                    </div>
                                </div>
                            </div>
                            <div class="flex gap-2">
                                <button onclick="viewDocument('${doc.department}')" class="px-4 py-2 bg-blue-600 text-white rounded-lg hover:bg-blue-700 transition">
                                    <i class="fas fa-eye mr-2"></i>ดู
                                </button>
                                <button onclick="downloadDocument('${doc.department}')" class="px-4 py-2 bg-green-600 text-white rounded-lg hover:bg-green-700 transition">
                                    <i class="fas fa-download mr-2"></i>โหลด
                                </button>
                            </div>
                        </div>
                    </div>
                `;
            }).join('');
        }

        // View document (open MyCloud link)
        function viewDocument(department) {
            window.open(CLOUD_LINKS[department], '_blank');
        }

        // Download document (same as view for now)
        function downloadDocument(department) {
            alert('กรุณาคลิก "ดู" แล้วดาวน์โหลดจาก Cloud Storage');
            window.open(CLOUD_LINKS[department], '_blank');
        }
    </script>

    <!-- Hidden styles for Tailwind colors -->
    <div class="hidden">
        <div class="bg-purple-100 text-purple-600 bg-green-100 text-green-600 bg-blue-100 text-blue-600 bg-orange-100 text-orange-600"></div>
    </div>

</body>
</html>
